<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google-fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>
    <!-- styles -->
    <link class="theme" rel="stylesheet" href="style-dark.css" />
    <link
      rel="stylesheet"
      href="phone.css"
      media="only screen and (max-width: 800px)"
    />
    <link
      rel="stylesheet"
      href="phone-300.css"
      media="only screen and (max-width: 320px)"
    />
  </head>
  <body>
    <div class="head">
      <p>calc</p>
      <div class="o-switch btn-group">
        <p>THEME</p>
        <div class="toggle">
          <label class="button btn-secondary active">
            <input
              class="dark"
              type="radio"
              name="options"
              id="option1"
              autocomplete="off"
              checked
            />
          </label>
          <label class="button btn-secondary">
            <input
              class="light"
              type="radio"
              name="options"
              id="option2"
              autocomplete="off"
            />
          </label>
          <label class="button btn-secondary">
            <input
              class="purple"
              type="radio"
              name="options"
              id="option3"
              autocomplete="off"
            />
          </label>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="display-container"><p class="display">0</p></div>

      <section>
        <div class="key-container">
          <div class="keypad">
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn" id="del">del</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn" id="+">+</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn" id="-">-</button>
            <button class="btn" id=".">.</button>
            <button class="btn" id="0">0</button>
            <button class="btn" id="/">/</button>
            <button class="btn" id="*">x</button>
            <button class="btn" id="reset">reset</button>
            <button class="btn equals-btn" id="equals">=</button>
          </div>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Samarth Hegde</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
